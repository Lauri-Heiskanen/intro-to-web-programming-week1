<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script>
      function logAndChange() {
        console.log("Hello world");
        document.getElementsByTagName("h1")[0].innerHTML = "My notebook";
      }
    </script>
    <script>
      function addData() {
        const listItem = document.createElement("li");
        listItem.innerHTML = document.getElementsByTagName("textarea")[0].value;
        document.getElementsByTagName("ul")[0].appendChild(listItem);
      }
    </script>
  </head>

  <body>
    <h1>Hello world</h1>
    <button id="my-button" onclick="logAndChange()">button</button>
    <textarea></textarea>
    <button id="add-data" onclick="addData()">Add data</button>
    <ul></ul>
  </body>
</html>
